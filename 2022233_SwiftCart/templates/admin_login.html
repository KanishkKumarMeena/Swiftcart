<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Admin Login</title>
</head>
<body style="background-image: url(../static/NewBackground.png);">
    <a class="btn btn-secondary btn-lg" href="{{ url_for('ls') }}" role="button" style="width: 117px;margin-top: -85px;position: absolute;border: solid;padding-left: 20px;padding-top: 5px;height: 43px;border-radius: 10px;background-color: grey;margin-left: 25px;color: white;">Back</a>
    <div style="background-color: #515151;">
    <h1 style="margin-left: 10%;color: beige;margin-top: 100px;">Admin Login</h1>
    <form method="POST" style="padding: 25px;">
            <label for="username" style="margin-top: 5%;margin-left: 40%;color: aquamarine;">Username:</label>
            <input type="text" id="username" name="username" required><br>
        <label for="password" style="margin-left: 40%;color: aquamarine;">Password:</label>
        <input type="password" id="password" name="password" required style="margin-left: 6px;"><br>
        <input type="submit" value="Login" style="margin-left: 48%;margin-top: 25px;width: 100px;">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
</body>
</html>
