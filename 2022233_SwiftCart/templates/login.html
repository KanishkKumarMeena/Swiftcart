    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;

            user-select: none;

            .bd-placeholder-img-lg {
                font-size: 3.5rem;

        html,
        body {

        body {
            display: flex;

        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .f{
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #4CAF50;

<body class="text-center" style="background-image: url(../static/NewBackground.png);">
<a class="btn btn-secondary btn-lg" href="{{ url_for('ls') }}" role="button" style="width: 95px;margin-top: -46%;position: absolute;margin-left: -1200px;border: solid;padding-left: 50px;padding-top: 10px;height: 30px;border-radius: 10px;background-color: grey;color: white;">Back</a>
<main class="form-signin">
    <img class="mb-4" src="../static/LogoBR.png" alt="" width="100px" height="100px" style="width: 200px;height: 200px;border-radius: 100%;margin-left: 85px;margin-top: -180px;box-shadow: inset 0px 1px 20px 6px #ffffff96;">
    <div class="margin-top: -20%;" style="border-radius: 25px;background-color: #1C4B2E;color: darkseagreen;box-shadow: 0px 0px 10px 7px #4770479c;">
        <!-- Flashed messages section -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="row">
            <div class="col">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert" style="width: 300px;margin: auto;margin-bottom: 10px; border-radius: 25px;background-color: #1C4B2E;color: darkseagreen;box-shadow: 0px 0px 10px 7px #4770479c;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}
        <!-- End flashed messages section -->

        <form class="f" method="POST" action="{{ url_for('login') }}" style="border: solid;margin-left: -12%;width: 450px;height: 310px;padding-top: 75px;margin-top: -100px;border-radius: 25px;background-color: #1C4B2E;color: darkseagreen;box-shadow: 0px 0px 10px 7px #4770479c;">
            <h1 class="h3 mb-3 fw-normal" style="margin-left: 41%;">Login</h1>
            
        <div class="form-floating" style="width: 250px;margin-left: 17%;height: 50px;margin-top: 25px;">
            <input type="text" class="form-group" id="email" name="email" placeholder="  name@example.com" style="width: 300px;height: 50px;background-color: #E0F8E7;border-radius: 15px;">
        </div>
        <div class="form-floating" style="width: 250px;margin-left: 17%;height: 50px;margin-top: 15px;">
            <input type="password" class="form-group" id="password" name="password" placeholder="  Password" style="width: 300px;height: 50px;background-color: #E0F8E7;border-radius: 15px;">
        </div>
        <button class="btn btn-primary btn-lg" type="submit" style="margin-top: 25px;margin-left: 17%;width: 306px;height: 50px;border-radius: 15px;">Login</button>
    </form>
</div>
</main>
</body>
